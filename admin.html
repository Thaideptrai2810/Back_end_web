<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="admin.css">
    <title>Quản lý cửa hàng</title>
</head>
<body>
    <header class="header">
        <div class="menu-icon">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="header-logo">
            administrator
        </div>
        <div class="header-right">
            <i class="fa-solid fa-user"></i> Đăng xuất
        </div>
    </header>

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo-container">
                <div class="text-slimcase">
                    <span>SLIM CASE</span>
                </div>
                <div class="logo-icon">
                    <i class="fa-brands fa-phoenix-framework"></i>
                </div>
            </div>

            <div class="trangtongquan active" onclick="navigateTo('dashboard')" style="padding-right: 32px;">
                <i class="fa-solid fa-house"></i>
                Trang tổng quan
            </div>
            
            <div class="trangtongquan" onclick="navigateTo('customers')" style="padding-right: 63px;">
                <i class="fa-solid fa-users"></i>
                Khách hàng
            </div>

            <div class="trangtongquan" onclick="navigateTo('products')" style="padding-right: 82px;">
                <i class="fa-solid fa-cart-shopping"></i>
                Sản phẩm
            </div>
            
            <div class="trangtongquan" onclick="navigateTo('cart')" style="padding-right: 85px;">
                <i class="fa-solid fa-basket-shopping"></i>
                Giỏ hàng
            </div>
            
            <div class="trangtongquan" onclick="navigateTo('statistics')" style="padding-right: 82px;">
                <i class="fa-solid fa-chart-line"></i>
                Thống kê
            </div>
            
           
            
            
            <div class="logout">
                <a href="#" class="no-underlinefont" style="color: white;">
                    <i class="fa-solid fa-sign-out-alt"></i> Đăng xuất
                </a>
            </div>
        </div>

        <!-- Content area -->
        <div class="content">
            <div class="overflow-content">
                <div class="content-section active" id="dashboard">
                    <h1>Trang tổng quát của cửa hàng Slim case</h1>
                </div>
                <div class="content-section" id="customers">
                    <h1>Đây là trang khách hàng.</h1>
                </div>
                <div class="content-section" id="products">
                    <h1>Danh sách sản phẩm</h1>
                    <p>Đây là nơi bạn có thể xem danh sách sản phẩm.</p>
                </div>
                
                <div class="content-section" id="cart">
                    <h1>Giỏ hàng của bạn.</h1>
                </div>
                <div class="content-section" id="statistics">
                    <h1>Thống kê doanh thu.</h1>
                </div>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
