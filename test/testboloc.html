<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tranggiohang.css">

    <title>Document</title>
</head>
<body>
      
    <div class="search_contentgiohang">


        <div class="left_search_contentgiohang">
            <i class="fa-solid fa-filter"></i> <b>Thêm điều kiện lọc</b>
        </div>
        
        <!-- Dropdown filter -->
        <div class="filter-dropdown" id="filter-dropdown">
            <div class="filter-condition">


                <label for="start-date">Ngày bắt đầu:</label>
                <input type="date" id="start-date">
        


                <label for="end-date">Ngày kết thúc:</label>
                <input type="date" id="end-date">
        


                <label for="order-status">Trạng thái đơn hàng:</label>
                <select id="order-status">
                    <option value="">Tất cả trạng thái</option>
                    <option value="processing">Chưa xử lý</option>
                    <option value="completed" >Đã xác nhận</option>
                    <option value="pending">Đã giao hàng</option>
                </select>
        

                <label for="district-filter">Quận:</label>
                <select id="district-filter">
                    <option value="">Quận 5</option>
                    <option value="">Quận Tân Phú</option>
                    <!-- Các quận sẽ được liệt kê ở đây -->
                </select>
        

                <button id="filter-button">Lọc</button>


                <button id="clear-filters-button">Xóa điều kiện lọc</button>
            </div>
        </div>
        
        


        <div class="right_search_contentgiohang">
            <input type="text" id="search-input" placeholder="Tìm kiếm..." />
        </div>
        <div class="right_right_search_contentgiohang">
           <i id="search-button" class="fa-solid fa-magnifying-glass"></i>
        </div>
    </div>

    

   <div class="listdonhang">

<th>Giao hàng</th>
<th>Tổng tiền</th>
</tr>
</thead>
